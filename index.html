<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>


<body>
    <h1 class="centre">Calculator</h1>
    <div class="container mx-auto flex flex-col align-centre justify-centre">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button small-btn">C</button>
            <button class="button small-btn">%</button>
            <button class="button small-btn">M+</button>
            <button class="button small-btn">M-</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">*</button>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
